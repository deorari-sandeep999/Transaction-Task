<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>New Transaction</h2>
            
            <form [formGroup]="addTransactionForm" (submit)="onSubmit()">
                <div>
                    <label>Transaction Type</label>
                    <select formControlName="type" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <option value="" disabled>Select Type</option>
                        <option value="credit">Credit</option>
                        <option value="debit">Debit</option>
                      </select>

                    <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                        <div *ngIf="f.type.errors.required">Transaction Type is required</div>
                    </div>
                </div>
                <div>
                    <label>Amount</label>
                    <input class="input-box" placeholder="Amount" type="number" formControlName="amount" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" />

                    <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                        <div *ngIf="f.amount.errors.required">Amount is required</div>
                    </div>
                </div>
                <div>
                    <label>Description</label>
                    <input class="input-box" placeholder="Description" type="text" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />

                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Description is required</div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span>Save</span>
                </button>
                <a routerLink="/list" class="btn btn-warning">
                    <span>Cancel</span>
                </a>
                
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
